<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      .container {
        display: flex;
      }
      .images {
        width: 50%;
        display: flex;
        align-items: center;
      }
      .container img {
        width: 100%;
      }

      /* responsive styles */
      @media screen and (max-width: 576px) {
        .container {
          flex-direction: column-reverse;
        }
        .images {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img src="/food.webp" alt="" />
      </div>
      <div class="images">
        <img src="/animal.webp" alt="" />
      </div>
    </div>
  </body>
</html>
